<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!<!-- esto es importante para que el html reconozca las etiquetas de th -->
    <head>
        <meta charset="UTF-8">
        <title>Lista de noticias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <table class="table table-dark" method="get">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Cuerpo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="noticia : ${noticias}"> 
                <tr>
                    <th scope="row" th:text="${noticia.id}"></th>
                    <!-- <a th:href="@{/noticia/lista/__${noticia.id}__}">th:text="${noticia.titulo}"</a> -->
                    <td th:text="${noticia.titulo}"></td>
                    <td th:text="${noticia.cuerpo}"></td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="accionesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Acciones
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="accionesDropdown">
                                <li><a class="dropdown-item" th:href="@{/noticia/modificar/__${noticia.id}__}">
                                    <i class="fas fa-feather-alt"></i> Modificar
                                    </a></li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{'/noticia/eliminar/' + ${noticia.id}}"
                                    th:attr="onclick='return confirmarEliminar()'">
                                            <i class="fas fa-trash-alt"></i> Eliminar
                                        </a>
                                    </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

            <!-- Botón para volver a /noticia/registrar -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <script th:inline="javascript">
            function confirmarEliminar() {
                /*<![CDATA[*/
