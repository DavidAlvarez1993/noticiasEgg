<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cargar Periodista</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Cargar Periodista</h2>

            <!-- Formulario de carga de usuarios -->
            <form class="formulario" th:action="@{/periodista/registro}" method="post">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error ð</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Éxito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <!-- <div class="mb-3">
                    <label for="fechaAlta" class="form-label">Fecha de Alta:</label>
                    <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" required>
                </div> -->                
                <!-- <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <select class="form-control" id="rol" name="rol">
                        <option value="AUTOR">Autor</option>
                    </select>
                </div> --> 
                <div class="mb-3">
                    <label for="activo" class="form-label">Activo:</label>
                    <select class="form-control" id="activo" name="activo">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sueldoMensual" class="form-label">Sueldo Mensual:</label>
                    <input type="number" class="form-control" id="sueldoMensual" name="sueldoMensual">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <div class="container">
            <!-- Botón para volver a /home -->
            <a href="/" class="btn btn-primary">Volver a Home</a>

            <!-- Botón para volver a /usuario/lista -->
            <a href="/autores/lista" class="btn btn-secondary">Volver a Lista Periodistas</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
